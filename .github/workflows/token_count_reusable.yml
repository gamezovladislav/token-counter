name: Token Count (reusable)

on:
  workflow_call:
    inputs:
      model:
        description: "Tokenizer model (use OpenAI model to avoid API calls)"
        required: false
        default: "o3"
        type: string
      path:
        description: "Path inside the repository to analyze"
        required: false
        default: "."
        type: string

jobs:
  count-tokens:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout caller repository
        uses: actions/checkout@v4

      - name: Count tokens
        id: token_counter
        uses: gamezovladislav/token-counter@v0.1
        with:
          path: .
          model: o3
          pretty_output: 'false'

      - name: Upload result artifact
        uses: actions/upload-artifact@v4
        with:
          name: token-summary
          path: ${{ steps.token_counter.outputs.summary_file }}

      - name: Set job summary
        if: always()
        run: |
          echo "## Token Count Summary" >> $GITHUB_STEP_SUMMARY
          echo "Path: ${{ inputs.path }}" >> $GITHUB_STEP_SUMMARY
          echo "Model: ${{ inputs.model }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "<details><summary>Click to expand raw output</summary>" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```text' >> $GITHUB_STEP_SUMMARY
          cat ${{ steps.token_counter.outputs.summary_file }} >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "</details>" >> $GITHUB_STEP_SUMMARY
